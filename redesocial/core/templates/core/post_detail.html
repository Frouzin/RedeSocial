<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Postagem</title>
</head>
<body>
    <h1>{{ postagem.titulo }}</h1>
    <p>{{ postagem.conteudo }}</p>
    {% if postagem.imagem %}
        <img src="{{ postagem.imagem.url }}" alt="{{ postagem.titulo }}">
    {% endif %}
    <p><em>Publicado por {{ postagem.autor.username }} em {{ postagem.data_publicacao }}</em></p>
    <a href="{% url 'index' %}">Voltar para a PÃ¡gina Inicial</a>
</body>
</html>
